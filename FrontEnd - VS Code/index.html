<!DOCTYPE html>
    <header style="text-align:center"><strong>TRAVEL DESTINATION APPLICATION</strong>
</header>
    <head>
        <title> Travel Destinations</title>
        <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
    integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link type="text/css" rel="stylesheet" href="style.css"
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <body>
        <table>
            <tr>
                <td>
                    <form autocomplete="off" onsubmit="onFormSubmit()">

                        <div>
                            <label for ="cityName"> City Name</label>
                            <input type ="text" name="cityName" id="cityName">
                        </div>
                        <div>
                            <label for ="countryName"> Country Name</label>
                            <input type ="text" name="countryName" id="countryName">
                        </div>
                        <div>
                            <label for ="timeVisit"> Best Time of Year to Visit</label>
                            <input type ="text" name="timeVisit" id="timeVisit">
                        </div>
                        <div>
                            <label for ="placesVisit"> Recommended Places to Visit</label>
                            <input type ="text" name="placesVisit" id="placesVisit">
                        </div>
                        <div>
                            <label for ="conversionRate"> Conversion Rate (£1.00)</label>
                            <input class="form-control" oninput="setTwoNumberDecimal(this)" step="0.01"
                            value="0.00" type ="number" name="conversionRate" id="conversionRate">
                        </div>
                        <div class="form_action--button">
                            <input type="submit" value="Submit">
                            <input type="reset" value="Clear All">
                        </div>
                    </form>

                    <td>
                        <table class="list" id="travelList">
                            <thead>
                                <tr>
                                    <th>City Name
                                    </th>
                                    <th>Country Name</th>
                                    <th>Best Time of Year to Visit</th>
                                    <th>Recommended Places to Visit</th>
                                    <th>Conversion Rate (£1.00)</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </td>
                </td>
            </tr>
        </table>
        <script type="text/javascript" src="./script.js"></script>
    </body>
</html>
